<app-dashboard-layout>
    <div class="selecionador-de-ingresso">
        <h2>Ingresso de Bens Móveis</h2>
        <label for="tipo-ingresso">Selecione o tipo de ingresso:</label>
        <select id="tipo-ingresso" name="tipo-ingresso" [(ngModel)]="selectedOption">
            <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>

        <!-- Componente da Tabela -->
        <table>
            <thead>
                <tr>
                    <th>Nome do Bem</th>
                    <th colspan="3">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bem of bens">
                    <td>{{ bem.nome }}</td>
                    <td><button class="actionButton" (click)="verBem(bem)">Ver</button></td>
                    <td><button class="actionButton" (click)="editarBem(bem)">Editar</button></td>
                    <td><button class="actionButton" (click)="excluirBem(bem)">Excluir</button></td>
                </tr>
            </tbody>
        </table>
        <button class="tableButton"(click)="adicionarBem()">Adicionar Bem</button>


        <!-- Componente do Popup com Formulário -->
        <div class='popup' *ngIf="mostrarPopup">
            <div>
                <label>Nome do Bem:</label>
                <input type="text" [(ngModel)]="novoBem.nome">
            </div>
            <div>
                <label>Campo 1:</label>
                <input type="text" [(ngModel)]="novoBem.campo1">
            </div>
            <div>
                <label>Campo 2:</label>
                <input type="text" [(ngModel)]="novoBem.campo2">
            </div>
            <button class="tableButton" (click)="adicionarNovoBem()">Adicionar</button>
            <button class="tableButton" (click)="fecharPopup()">Voltar</button>
        </div>

        <!-- Tabela de Arquivos -->
        <table>
            <thead>
                <tr>
                    <th>Nome do Arquivo</th>
                    <th>Tamanho</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let arquivo of arquivos">
                    <td>{{ arquivo.nome }}</td>
                    <td>{{ arquivo.tamanho }}</td>
                    <td>
                        <button class="actionButton" (click)="removerArquivo(arquivo)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="openFileDialog()">Adicionar Arquivo</button>
        </div>
        <button class="submitButton" (click)="onSubmit()"> Adicionar/Ingressar Bens
            Móveis
        </button>

    </div>
</app-dashboard-layout>
